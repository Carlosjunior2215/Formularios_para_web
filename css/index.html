<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <div class="container">
    <div class="header">
        <h3>Cadastre seu veiculo para vender mais rapido! </h3>   
     </div>
     <div class="form-container">
        <div class="form-header">
            <p>Formulário</p>
        </div>
        <div class="form-body">
            <h1 class="form-title">Venda mais facil seu Carro</h1>
            <p>
                descreva as caracteristicase e marque os opcionas que ele possui
            </p>
            <form>
                <div class="box-imput">
                    <label for="title">Titulo do anuncio <span class="required-field">*</span> </label>
                    <input type="text"
                      name="title" 
                      id="title" 
                      class="block"
                      placeholder="um titulo para anunciar seu carro"
                      minlength="1" 
                      maxlength="30" 
                      required />
                    
                </div>
                     <div class="box-imput">
                    <label for="price">preço <span class="required-field">*</span> </label>
                    <input type="number"
                      name="price" 
                      id="price" 
                      class="block"
                      placeholder="Defina o preço" 
                      required
                      />
                    <div>
                        <div class="box-imput">
                            <label for="description">Descição <span class="required-field">*</span> </label>
                           <textarea name="description" id="description" class="block" placeholder="aqui você coloca os detalhes do veiculo,por exemplo:se ele tem algum arranhão"></textarea>
                            <div>
                                <div class="box-imput">
                                    <label for="brand">marca<span class="required-field">*</span> </label>
                                    <input type="text"
                                      name="brand" 
                                      id="brand" 
                                      class="block"
                                      placeholder="Digite a marca do veiculo"
                                      required />
                                    
                                </div>
                                <div class="box-imput">
                                    <label for="description">Descição <span class="required-field">*</span> </label>
                                   <textarea name="description" id="description" class="block" placeholder="aqui você coloca os detalhes do veiculo,por exemplo:se ele tem algum arranhão"></textarea>
                                    <div>
                                        <div class="box-imput">
                                            <label for="mileage">kilometragem<span class="required-field">*</span> </label>
                                            <input type="number"
                                              name="mileage" 
                                              id="mileage" 
                                              class="block"
                                              placeholder="Digite a kilometragem do veiculo"
                                              required />
                                            
                                        </div>
                                        <div class="box-imput">
                                            <label for="purchase_date">Data de compra<span class="required-field">*</span> </label>
                                            <input type="date"
                                              name="purchase_date" 
                                              id="purchase_date" 
                                              class="block"
                                              required />
                                            
                                        </div>
                                          <div class="box-imput">
                                            <p>Tipo de câmbio: <span class="required-field">*</span> </p>
                                            <input type="radio" id="manual" name="gear">
                                            <label for="manual">Manual</label>
                                            <input type="radio" id="gear">
                                            <label for="auto">automático</label>
                                          
                                        </div>
                                        <div class="optional-box">
                                            <p>opcionais: </p>
                                            <ul class="optional-list">
                                             <li>
                                                <input type="checkbox" 
                                                 id="airbag" 
                                                 name="optional[]" 
                                                 value="airbag"
                                                 />
                                                <label for="airbag">Airbag</label>
                                             </li>  
                                             <li>
                                                <input type="checkbox" 
                                                 id="alarme" 
                                                 name="optional[]" 
                                                 value="airbag"
                                                 />
                                                <label for="alarm">Alarme</label>
                                             </li>
                                               <li>
                                                <input type="checkbox" 
                                                 id="ac" 
                                                 name="optional[]" 
                                                 value="ac"
                                                 />
                                                <label for="ac">Ar Condicinado</label>
                                             </li> 
                                             <li>
                                                <input type="checkbox" 
                                                 id="reverse-camera" 
                                                 name="optional[]" 
                                                 value="reverse-camera"
                                                 />
                                                <label for="reverse-camera">Camera de Ré</label>
                                             </li>   
                                            </ul>
                                        <div class="optional-box">
                                            
                                            <ul class="optional-list">
                                             <li>
                                                <input type="checkbox" 
                                                 id="lane-assist" 
                                                 name="optional[]" 
                                                 value="lane-assist"
                                                 />
                                                <label for="lane-assist">Assistente de pista </label>
                                             </li>  
                                             <li>
                                                <input type="checkbox" 
                                                 id="keyless" 
                                                 name="optional[]" 
                                                 value="keyless"
                                                 />
                                                <label for="keyless">Partida Keyless</label>
                                             </li>
                                               <li>
                                                <input type="checkbox" 
                                                 id="smartphone" 
                                                 name="optional[]" 
                                                 value="smartphone"
                                                 />
                                                <label for="smartphone">Integração com Celular</label>
                                             </li> 
                                             <li>
                                                <input type="checkbox" 
                                                 id="leather_seat" 
                                                 name="optional[]" 
                                                 value="reverse-camera"
                                                 />
                                                <label for="reverse-camera">Banco de Couro</label>
                                             </li>   
                                            </ul>
                                          
                                        </div>
                                        <div class="box-input">
                                            <p>Fotos do Carro: <span class="required-field">*</span></p>
                                            <input type="file" 
                                            multiple accept="image/jpg" 
                                            id="images" 
                                            name="images" 
                                            required
                                            />
                                        </div>
                                    
                                     <input type="submit" value="enviar" class="btn-submit">
            </form>
        </div>

     </div>
   </div>
</body>
</html>
